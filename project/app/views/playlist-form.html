<h1>Playlist New</h1>
<input type="text" placeholder="Search a track..." ng-model="query" ng-change="search()"/>

<ul>
  <li ng-repeat="track in tracks" ng-click="addTrackToPlaylist(track)">
    {{track.name}} -- {{track.artists[0].name}} -- {{track.album.name}}
  </li>
</ul>


<h2>My Playlist</h2>
<h3>{{playlist.name}}</h3>
<ul>
  <li ng-repeat="t in playlist.tracks">
    {{t.name}} -- {{t.artists[0].name}} -- {{t.album.name}}
  </li>
</ul>
